<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="header-top-left">
                    <div class="search-icon">
                        <img src="icons-images/magnify.svg" height="40" width="40">
                    </div>
                    <div class="search-bar">
                        <input class="search">
                    </div>
                </div>
                <div class="header-top-right">
                    <div class="noti-icon">
                        <img src="icons-images/bell-outline.svg" height="40" width="40">
                    </div>
                    <div class="profile-pic-wrap">
                        <img src="icons-images/pfp.jpeg" class="profile-pic">
                    </div>
                    <div class="htop-username">
                        cringuxd
                    </div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-bottom-left">
                    <div class="profile-pic-largewrap">
                        <img src="icons-images/pfp.jpeg" class="profile-pic">
                    </div>
                    <div class="header-intro">
                        <div class="header-intro-upper">
                            Welcome,
                        </div>
                        <div class="header-intro-lower">
                            cringuxd
                        </div>
                    </div>
                </div>
                <div class="header-buttons">
                    <button class="header-button">New</button>
                    <button class="header-button">Upload</button>
                    <button class="header-button">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">

        </div>
        <div class="main-content">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
